<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="EquaGraph.css">
    <link rel="stylesheet" href="mathquill-0.10.1/mathquill.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="mathquill-0.10.1/mathquill.js"></script>
    <script>
        var MQ = MathQuill.getInterface(2);
    </script>
    <script src="EquaGraph.js"></script>
    <title>EquaGraph</title>
    <meta charset="UTF-8"> 
    <meta lang="en-us">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header id="header">EquaGraph</header>
    <div id="compactContainer"></div>
    <div id="main">
        <div id="settingsHideout"></div>
        <div id="settingsIcon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>  
        <div id="settingsMouseLeave"></div>
        <div id="settings" aria-hidden="true">
            <div class="settingsItemsEmptyBox"></div>
            <button type="button" class="settingsItems" id="darkmode">Dark mode 
                <img class="checkIcon" src="icons/check-solid.svg" alt="On" width="20px" height="20px">
            </button>
            <button type="button" class="settingsItems" id="function1">function1
                <img class="checkIcon" src="icons/check-solid.svg" alt="On" width="20px" height="20px">
            </button>
            <button type="button" class="settingsItems" id="function2">function2
                <img class="checkIcon" src="icons/check-solid.svg" alt="On" width="20px" height="20px">
            </button>
            <button type="button" class="settingsItems" id="function3">function3
                <img class="checkIcon" src="icons/check-solid.svg" alt="On" width="20px" height="20px">
            </button>
            <button type="button" class="settingsItems" id="keepOpenSettings" >Keep settings open
                <img class="checkIcon" src="icons/check-solid.svg" alt="On" width="20px" height="20px">
            </button>
        </div>

        <div contenteditable="true" class="inputBox_PlaceHolder" spellcheck="false" id="inputBox"></div>
        <div id="inputBoxPlaceholder" class="inputBox_PlaceHolder">Enter a mathematical expression</div>
        <button type="button" id="addButton" class="pageButtons" title="Hold to add expression">
            <img class="icon" src="icons/plus-solid.svg" alt="Add" width="35px" height="35px">
        </button>
        <button type="button" id="upButton" class="pageButtons" title="Show previous expression">
            <img class="icon" src="icons/arrow-up-solid.svg" alt="Up" width="30px" height="30px">
        </button>
        <button type="button" id="downButton" class="pageButtons" title="Show next expression">
            <img class="icon" src="icons/arrow-down-solid.svg" alt="Down" width="30px" height="30px">
        </button>

        <output id="outputBox"></output> 
        <div id="actionButtonsMenu">
            <button type="button" id="editButton" class="actionButton">Edit</button>
            <button type="button" id="removeButton" class="actionButton">Remove</button>
            <button type="button" id="deleteButton" class="actionButton">Delete</button>
        </div>
        <div id="actionButtonsMenuHideout"></div>
        <div id="invalidInputBox">Invalid input</div>
        <div id="messageBox"></div>

        <div id="moveThroughText" aria-hidden="true">
            <button type = button class="moveTT" id="deleteSymbol">
                <img src="icons/delete-left-solid.svg" alt="Del" width="30px" height="30px">
            </button>
            <button type = button class="moveTT" id="leftSymbol">
                <img src="icons/arrow-left-solid.svg" alt="Left" width="30px" height="30px">
            </button>
            <button type = button class="moveTT" id="rightSymbol">
                <img src="icons/arrow-right-solid.svg" alt="Right" width="30px" height="30px">
            </button>
            <button type="button" class="moveTT" id="solve">Solve</button>
        </div>
        <div id="showMathSymbols">Show symbols</div>
        <div id="mathSymbols" aria-hidden="true"></div>
        <div id="mathSymbolsHideout"></div>
    </div>  
    <footer id="footer"></footer>
</body>
</html>
